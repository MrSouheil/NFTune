<!DOCTYPE html>
<html>
  <head>
    <title>MetaMask Required</title>
    <style>
      /* Add a consistent layout */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      /* Use a consistent color scheme */
      body {
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      /* Use appropriate typography */
      h1, p {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      /* Add images and icons */
      h1::before{
        content: "";
        background-image: url('metamask-icon.svg');
        background-size: contain;
        display: block;
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
      }
      /* Add animation and micro-interactions */
      h1::before{
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse{
        0%{
          transform: scale(1);
        }
        50%{
          transform: scale(1.2);
        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>MetaMask Required</h1>
    <p>This website requires the MetaMask browser extension to access the full functionality. Please download and install MetaMask from <a href="https://metamask.io/">https://metamask.io/</a> and try again.</p>
    <p>Once you have installed MetaMask, you can <a href="javascript:history.back()">go back</a> to the previous page.</p>
  </body>
</html>
